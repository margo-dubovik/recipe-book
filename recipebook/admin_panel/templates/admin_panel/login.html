{% extends 'admin_panel/base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark">Log in</button>
    </form>
</div>
{% endblock %}
