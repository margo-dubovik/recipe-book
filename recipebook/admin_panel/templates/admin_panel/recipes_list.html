{% extends 'admin_panel/base.html' %}
{% block body %}
<div class="container">
  <a href="{% url 'home-view' %}" class="btn btn-outline-dark">Back</a>
  <h3 class="text-center">Recipes</h3>
    <ul class="list-group">
      {% for recipe in recipes %}
        <li class="list-group-item">
          <h5 Ñlass="text-center">{{ recipe.name }}</h5>
          <p>{{ recipe.text }}</p>
          {% if recipe.photo %}
            <img src="{{ recipe.photo_url }}" width="240" alt="recipe_image">
          {% endif %}
        </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
